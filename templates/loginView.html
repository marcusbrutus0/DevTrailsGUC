<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevTrails - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../static/base.css">
</head>
<body style="background-color: var(--bg-app); color: var(--text-main); display: flex; align-items: center; justify-content: center; min-height: 100vh;">

  <main style="width: 100%; max-width: 500px; padding: var(--space-lg);">

    <header style="text-align: center; margin-bottom: var(--space-lg);">
      <h1 class="text-2xl font-semibold mb-1" style="color: var(--main-blue);">DevTrails</h1>
      <p class="text-sm" style="color: var(--text-secondary);">Guidewire Unicorn Chase 2026</p>
    </header>

    <section style="background-color: var(--bg-card); padding: var(--space-lg); border-radius: var(--radius-md); border: var(--border-thick) solid var(--border-main);">

      <h2 style="font-size: var(--page-title-size); font-weight: 600; margin-bottom: var(--space-lg); text-align: center;">Welcome Back</h2>

      <form style="display: flex; flex-direction: column; gap: var(--space-md);">

        <label style="display: flex; flex-direction: column; gap: var(--space-xs);">
          <span style="font-size: 0.875rem; font-weight: 500;">Username/Email</span>
          <input type="text" placeholder="Enter your username or email" style="padding: 0.625rem var(--space-sm); background-color: var(--bg-app); border: var(--border-thin) solid var(--border-main); border-radius: var(--radius-md); color: var(--text-main); font-size: 0.875rem; outline: none;">
        </label>
        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
      <label style="display: flex; flex-direction: column; gap: var(--space-xs);">
          <span style="font-size: 0.875rem; font-weight: 500;">Password</span>
          <input type="password" placeholder="Enter your password" style="padding: 0.625rem var(--space-sm); background-color: var(--bg-app); border: var(--border-thin) solid var(--border-main); border-radius: var(--radius-md); color: var(--text-main); font-size: 0.875rem; outline: none;">
        </label>

        <div style="display: flex; justify-content: space-between; align-items: center;">
          <label style="display: flex; align-items: center; gap: var(--space-xs); cursor: pointer;">
            <input type="checkbox" style="width: 1rem; height: 1rem; accent-color: var(--main-blue); cursor: pointer;">
            <span style="font-size: 0.875rem; color: var(--text-secondary);">Remember me</span>
          </label>
          <a href="#" style="font-size: 0.875rem; color: var(--main-blue); text-decoration: none;">Forgot password?</a>
        </div>
</div>
        
        <button type="submit" style="padding: 0.75rem var(--space-md); background-color: var(--main-blue); color: var(--text-main); border: none; border-radius: var(--radius-md); font-size: 0.875rem; font-weight: 600; cursor: pointer;">
          Login
        </button>

      </form>

      <div style="display: flex; align-items: center; gap: var(--space-sm); margin: var(--space-lg) 0;">
        <hr style="flex: 1; border: none; border-top: var(--border-thin) solid var(--border-main);">
        <span style="font-size: 0.875rem; color: var(--text-muted);">or</span>
        <hr style="flex: 1; border: none; border-top: var(--border-thin) solid var(--border-main);">
      </div>

      <button style="width: 100%; display: flex; align-items: center; justify-content: center; gap: var(--space-sm); padding: 0.75rem var(--space-md); background-color: var(--bg-app); color: var(--text-main); border: var(--border-thin) solid var(--border-main); border-radius: var(--radius-md); font-size: 0.875rem; font-weight: 500; cursor: pointer;">
        <svg style="width: 1.25rem; height: 1.25rem;" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>

    </section>

  </main>

</body>
</html>
