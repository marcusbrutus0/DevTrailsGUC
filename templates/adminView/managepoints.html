<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevTrails - Manage Points</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../static/base.css">
</head>
<body style="background-color: var(--bg-app); color: var(--text-main); display: flex; min-height: 100vh;">

 <aside style="width: var(--sidebar-width); background-color: var(--bg-app); display: flex; flex-direction: column; border-right: var(--border-thin) solid var(--border-main);">

    <header style="padding: var(--space-md); border-bottom: var(--border-thin) solid var(--border-main); margin-bottom: var(--space-xss);">
      <h1 style="color: var(--main-blue); font-size: var(--card-title-size); font-weight: 600;">DevTrails</h1>
      <p style="color: var(--text-muted); font-size: 0.75rem;">Unicorn Chase 2026</p>
    </header>

    <nav style="flex: 1; display: flex; flex-direction: column; gap: 0.25rem; padding: var(--space-md); border-bottom: var(--border-thin) solid var(--border-main); margin-top: calc(var(--space-sm) * -1);">
      <a href="#" style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; border-radius: var(--radius-md); color: var(--text-secondary); text-decoration: none;" onmousedown="this.style.backgroundColor='var(--secondary-blue)'; this.style.color='var(--main-blue)';" onmouseup="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';" onmouseleave="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span style="font-size: 0.875rem;">Dashboard</span>
      </a>

      <a href="#" style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; border-radius: var(--radius-md); color: var(--text-secondary); text-decoration: none;" onmousedown="this.style.backgroundColor='var(--secondary-blue)'; this.style.color='var(--main-blue)';" onmouseup="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';" onmouseleave="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span style="font-size: 0.875rem;">All Teams</span>
      </a>

      <a href="#" style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; border-radius: var(--radius-md); color: var(--text-secondary); text-decoration: none;" onmousedown="this.style.backgroundColor='var(--secondary-blue)'; this.style.color='var(--main-blue)';" onmouseup="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';" onmouseleave="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span style="font-size: 0.875rem;">Manage Points</span>
      </a>

      <a href="#" style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; border-radius: var(--radius-md); color: var(--text-secondary); text-decoration: none;" onmousedown="this.style.backgroundColor='var(--secondary-blue)'; this.style.color='var(--main-blue)';" onmouseup="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';" onmouseleave="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        <span style="font-size: 0.875rem;">Service Requests</span>
      </a>

      <a href="#" style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; border-radius: var(--radius-md); color: var(--text-secondary); text-decoration: none;" onmousedown="this.style.backgroundColor='var(--secondary-blue)'; this.style.color='var(--main-blue)';" onmouseup="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';" onmouseleave="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span style="font-size: 0.875rem;">History</span>
      </a>

      <a href="#" style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; border-radius: var(--radius-md); color: var(--text-secondary); text-decoration: none;" onmousedown="this.style.backgroundColor='var(--secondary-blue)'; this.style.color='var(--main-blue)';" onmouseup="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';" onmouseleave="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
        </svg>
        <span style="font-size: 0.875rem;">Announcements</span>
      </a>

      <a href="#" style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; border-radius: var(--radius-md); color: var(--text-secondary); text-decoration: none;" onmousedown="this.style.backgroundColor='var(--secondary-blue)'; this.style.color='var(--main-blue)';" onmouseup="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';" onmouseleave="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <span style="font-size: 0.875rem;">Quiz Manager</span>
      </a>
    </nav>

    <footer style="padding: var(--space-md);">
      <a href="#" style="display: flex; align-items: center; gap: 0.75rem; color: var(--text-secondary); text-decoration: none; font-size: 0.875rem;">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Logout
      </a>
    </footer>

  </aside>
  <main style="flex: 1; padding: var(--space-lg);">

    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-lg);">
      <h1 style="font-size: var(--page-title-size); font-weight: 600;">Manage Points</h1>

      <button style="display: flex; align-items: center; gap: var(--space-xs); padding: 0.625rem var(--space-sm); background-color: var(--bg-card); color: var(--text-main); border: var(--border-thin) solid var(--border-main); border-radius: var(--radius-md); font-size: 0.875rem; font-weight: 500; cursor: pointer;">
        <svg style="width: 1.125rem; height: 1.125rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
        </svg>
        Export All
      </button>
    </header>

    <section style="background-color: var(--bg-card); padding: var(--space-md); border-radius: var(--radius-md); border: var(--border-thick) solid var(--border-main);">

      <h2 style="font-size: var(--card-title-size); font-weight: 600; margin-bottom: var(--space-md);">Add/Remove Points</h2>

      <form style="display: flex; flex-direction: column; gap: var(--space-md);">

        <label style="display: flex; flex-direction: column; gap: var(--space-xss);">
          <span style="font-size: 0.875rem; font-weight: 500;">Select Teams</span>
          <select style="padding: 0.625rem var(--space-sm); background-color: var(--bg-app); border: var(--border-thin) solid var(--border-main); border-radius: var(--radius-md); color: var(--text-main); font-size: 0.875rem; outline: none;">
            <option>Select...</option>
            <option>Phoenix Rising</option>
            <option>Code Crusaders</option>
            <option>Binary Beasts</option>
            <option>Algo Architects</option>
            <option>Debug Dynasty</option>
            <option>Stack Overflow</option>
          </select>
        </label>

        <fieldset style="display: flex; gap: var(--space-md); border: none; padding: 0; margin: 0;">
          <label style="display: flex; align-items: center; gap: var(--space-xs); cursor: pointer;">
            <input type="radio" name="action" value="add" checked style="width: 1rem; height: 1rem; accent-color: var(--main-blue);">
            <span style="font-size: 0.875rem;">Add</span>
          </label>
          <label style="display: flex; align-items: center; gap: var(--space-xs); cursor: pointer;">
            <input type="radio" name="action" value="remove" style="width: 1rem; height: 1rem; accent-color: var(--main-blue);">
            <span style="font-size: 0.875rem;">Remove</span>
          </label>
        </fieldset>

        <label style="display: flex; flex-direction: column; gap: var(--space-xss);">
          <span style="font-size: 0.875rem; font-weight: 500;">Amount</span>
          <input type="number" placeholder="Enter amount" style="padding: 0.625rem var(--space-sm); background-color: var(--bg-app); border: var(--border-thin) solid var(--border-main); border-radius: var(--radius-md); color: var(--text-main); font-size: 0.875rem; outline: none;">
        </label>

        <label style="display: flex; flex-direction: column; gap: var(--space-xss);">
          <span style="font-size: 0.875rem; font-weight: 500;">Reason <span style="color: var(--status-error);">*</span></span>
          <textarea placeholder="Enter reason for transaction" rows="1" style="padding: 0.625rem var(--space-sm); background-color: var(--bg-app); border: var(--border-thin) solid var(--border-main); border-radius: var(--radius-md); color: var(--text-main); font-size: 0.875rem; outline: none; resize: vertical; font-family: inherit;"></textarea>
        </label>

        <button type="submit" style="display: flex; align-items: center; justify-content: left; gap: var(--space-xs); padding: var(--space-xsm) var(--space-md); background-color: var(--status-success); color: var(--text-main); border: none; border-radius: var(--radius-md); font-size: 0.875rem; font-weight: 600; cursor: pointer;">
          <svg style="width: 1.25rem; height: 1.25rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
          Add Points
        </button>

      </form>

      <div style="display:flex; flex-direction: column; padding: var(--space-sm); margin-top: var(--space-md-plus); gap: var(--space-xs); background: var(--bg-card-container); border-radius: var(--radius-sm);">
      <h3 style="font-size: 0.875rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em;">Quick Actions</h3>

      <ul style="display: flex; flex-direction: column; gap: var(--space-xs); list-style: none; padding: 0; margin: 0;">
        <li style="display: flex; justify-content: space-between; align-items: center; padding: var(--space-xs); background-color: var(--bg-grey); border-radius: var(--radius-sm); cursor: pointer;" onmouseover="this.style.backgroundColor='var(--hover-grey)'" onmouseout="this.style.backgroundColor='var(--bg-app)'">
          <span style="font-size: 0.875rem;">Weekly Burn (Phase 1)</span>
          <span style="font-size: 0.875rem; font-weight: 600; color: var(--status-error);">DX 8,000</span>
        </li>
        <li style="display: flex; justify-content: space-between; align-items: center; padding: var(--space-xs); background-color: var(--bg-grey); border-radius: var(--radius-sm); cursor: pointer;" onmouseover="this.style.backgroundColor='var(--hover-grey)'" onmouseout="this.style.backgroundColor='var(--bg-app)'">
          <span style="font-size: 0.875rem;">CTF Hard Flag</span>
          <span style="font-size: 0.875rem; font-weight: 600; color: var(--status-success);">+DX 6,000</span>
        </li>
        <li style="display: flex; justify-content: space-between; align-items: center; padding: var(--space-xs); background-color: var(--bg-grey); border-radius: var(--radius-sm); cursor: pointer;" onmouseover="this.style.backgroundColor='var(--hover-grey)'" onmouseout="this.style.backgroundColor='var(--bg-app)'">
          <span style="font-size: 0.875rem;">Quiz 1st Place</span>
          <span style="font-size: 0.875rem; font-weight: 600; color: var(--status-success);">+DX 8,000</span>
        </li>
        <li style="display: flex; justify-content: space-between; align-items: center; padding: var(--space-xs); background-color: var(--bg-grey); border-radius: var(--radius-sm); cursor: pointer;" onmouseover="this.style.backgroundColor='var(--hover-grey)'" onmouseout="this.style.backgroundColor='var(--bg-app)'">
          <span style="font-size: 0.875rem;">Market Crash Fine</span>
          <span style="font-size: 0.875rem; font-weight: 600; color: var(--status-error);">DX 6,000</span>
        </li>
      </ul>
      </div>

    </section>

  </main>

</body>
</html>
