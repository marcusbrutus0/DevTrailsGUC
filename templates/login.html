<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevTrails - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="../static/base.css">
</head>
<body class="min-h-screen flex items-center justify-center" style="background-color: var(--bg-primary);">

  <main class="w-full max-w-lg px-6">
    <section class="rounded-xl border p-8" style="background-color: var(--bg-card); border-color: var(--border-color);">

      <header class="text-center mb-8">
        <h1 class="text-2xl font-semibold mb-1" style="color: var(--accent-cyan);">DevTrails</h1>
        <p class="text-sm" style="color: var(--text-secondary);">Guidewire Unicorn Chase 2026</p>
      </header>

      <nav class="space-y-3 mb-6">
        <a href="#" class="w-full flex items-center gap-2 py-3 px-4 rounded-md font-medium transition-colors" style="background-color: var(--btn-primary-bg); color: var(--text-primary); transition: var(--transition-fast);" onmouseover="this.style.backgroundColor='var(--btn-primary-hover)'" onmouseout="this.style.backgroundColor='var(--btn-primary-bg)'">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          Login as Participant
        </a>

        <a href="#" class="w-full flex items-center gap-2 py-3 px-4 rounded-md font-medium transition-colors" style="background-color: var(--btn-secondary-hover); color: var(--text-primary); transition: var(--transition-fast);" onmouseover="this.style.backgroundColor='var(--btn-secondary-hover)'" onmouseout="this.style.backgroundColor='var(--btn-secondary-hover)'">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
          </svg>
          Login as Admin
        </a>
      </nav>

      <footer>
        <div class="flex items-center gap-3 mb-3">
          <div class="flex-1 h-px" style="background-color: var(--border-color);"></div>
          <span class="text-xs px-2 py-1 rounded" style="color: var(--text-muted); background-color: var(--border-color);">or</span>
          <div class="flex-1 h-px" style="background-color: var(--border-color);"></div>
        </div>
        <a href="#" class="font-bold text-sm flex items-center gap-1" style="color: var(--text-secondary); transition: var(--transition-fast);" onmouseover="this.style.color='var(--accent-cyan)'" onmouseout="this.style.color='var(--text-secondary)'">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
          Register New Team
        </a>
      </footer>

    </section>
  </main>

</body>
</html>
